<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: #d3d3cd;
        }

        .btn{
            width: 200px;
            margin-top: 20px;
        }

        .container{
            margin: 150px;
        }

        .form-control{
            margin-top: 15px;
            margin-bottom: 15px;
            max-width: 700px;
        }

    </style>
    <title>Formulario</title>
</head>
<body>
    
    <div class="container">
        <div>
            <form>
                <h1>Cadastro</h1>
                <label class="form-control-label h5">Nome:</label>
                <input type="text" name="nome" class="form-control"placeholder="Nome Completo"/>
                <label class="form-control-label h5">E-mail:</label>
                <input  type="email" name="email" class="form-control" placeholder="@xxxx.com"/>
                <label class="form-control-label h5">Telefone:</label>
                <input type="tel" name="Telefone" class="form-control" placeholder="(00) 0 0000-0000"/>
            </form>
            <button class="btn btn-outline-success btn-lg">Enviar</button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
